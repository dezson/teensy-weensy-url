<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />

    <title>Teensy-weensy-url</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Make URLS tiny again</h1>
    </header>
    <main id="app">
      <form @submit.prevent="createUrl()">
        <label for="url">URL</label>
        <input v-model="url" name="url" id="url" />

        <label for="shortUrl">Short URL</label>
        <input v-model="shortUrl" name="shortUrl" id="shortUrl" />
        <button type="submit">Create</button>
      </form>
      <pre>
        {{JSON.stringify(created, null, 2)}}
      </pre>
    </main>
    <script src="http://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
